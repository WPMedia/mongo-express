<div class="navbar-brand-small" >
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Database<span class="caret"></span></a>
        <ul class="dropdown-menu">
            {% for db in databases %}
            <li><a href="{{ baseHref }}db/{{ db }}/">{{ db }}</a></li>
            {% endfor %}
        </ul>
    </li>
</div>
<div class="navbar-brand-small" >
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Maintenance<span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li class="{% if action=='Backup' %}disabled{% endif %}">
                <a href="{{ baseHref }}db/backup/">Backup Database</a>
            </li>
            <li class="{% if action=='Restore' %}disabled{% endif %}">
                <a href="{{ baseHref }}db/restore/">Restore Database</a>
            </li>
            <li class="{% if action=='Create' %}disabled{% endif %}">
                <a href="{{ baseHref }}db/create/">Create Database</a>
            </li>
            <li class="{% if action=='Clone' %}disabled{% endif %}">
                <a href="{{ baseHref }}db/clone/">Clone Database</a>
            </li>
        </ul>
    </li>
</div>
