{% extends 'layout.html' %}

{% block breadcrumb %}

{% include 'breadcrumb.html' %}

{% endblock %}

{% block title %}Clone database{% endblock %}




{% block content %}


<h2>{{action}} Databases</h2>

{% if !settings.read_only %}
<div class="row">
    <div class="col-md-12">
        <form class="well form-inline" method="POST" action="/">
            <div class="form-group pull-left">
                <label class="add-on">New database name:</label>
                <input class="input-medium" style="height: 35px;min-width:200px;padding:10px" type="text" id="database" name="database" placeholder="Database Name" title="Database Name"/>
            </div>
            <button type="submit" class="btn btn-primary pull-left" style="margin-left:20px">
                <span class="glyphicon glyphicon-plus"></span>
                Create database
            </button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>



{% endif %}

{% endblock %}
